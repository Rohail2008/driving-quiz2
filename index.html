<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer & Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #pdfViewer {
      margin-top: 20px;
      width: 90vw;
      height: 80vh;
      border: 2px solid #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>View and Download PDF</h1>

  <embed 
    id="pdfViewer" 
    src="Driving.Test.pdf" 
    type="application/pdf" 
  />

  <br />

  <a href="Driving.Test.pdf" download class="download-btn">Download PDF</a>

</body>
</html>
