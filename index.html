<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .pdf-container {
      width: 100%;
      height: 80vh;
      max-width: 100%;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid #666;
    }

    embed {
      width: 100%;
      height: 100%;
    }

    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.25rem;
      }

      .download-btn {
        width: 90%;
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>View & Download PDF</h1>

  <div class="pdf-container">
    <embed 
      src="Driving.Test.pdf" 
      type="application/pdf" 
    />
  </div>

  <a href="Driving.Test.pdf" download class="download-btn">Download PDF</a>

</body>
</html>
